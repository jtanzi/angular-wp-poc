<form [formGroup]="form" class="ui-g">
  <div class="ui-g-12">
      <input type="text" pInputText placeholder="Username" formControlName="username">         
  </div>
  
  <div class="ui-g-12">
      <input type="password" pPassword formControlName="password"/>    
  </div>

  <div class="ui-g-12">
      <button pButton type="button" label="Submit" (click)="onSubmit()"></button>
  </div>
          
</form>
